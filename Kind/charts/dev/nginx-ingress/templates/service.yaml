apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.ingress.service.name }}
  namespace: {{ .Values.ingress.namespace }}
spec:
  selector:
    app: ingress-controller
  ports:
    - port: {{ .Values.ingress.service.ports.port1 }}
      targetPort: {{ .Values.ingress.service.ports.port1 }}
    - port: {{ .Values.ingress.service.ports.port2 }}
      targetPort: {{ .Values.ingress.service.ports.port2 }}