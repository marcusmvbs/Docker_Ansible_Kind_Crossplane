apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host:
      http: # No host specified for local development
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.nginx.service.name }}
                port:
                  number: {{ .Values.nginx.service.ports.port1 }}
    - host: 
      https:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.nginx.service.name }}
                port:
                  number: {{ .Values.nginx.service.ports.port2 }}